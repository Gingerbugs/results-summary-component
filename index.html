<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href=styles.css>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="result">
      <h2>Your Result</h2>
      <div class="result-num">
        <p><str>76</str></p><p>of 100</p>
      </div>
      <p class="congrat">Great</p>
      <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <ul>
        <li class="reaction"><p class=category>Reaction</p><p class="score"><str>80</str> / 100</p></li>
        <li class="memory">Memory 92 / 100</li>
        <li class="verbal">Verbal 61 / 100</li>
        <li class="visual">Visual 72 / 100</li>
      </ul>
      <button>Continue</button>
    </section>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
